<!DOCTYPE html>
{% load static %}
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' lang='' xml:lang=''>
    <head>
        {% block meta %}{% endblock %}
        <title>{% block title %}{% endblock %}</title>
        {% block style %}{% endblock %}
        {% block links %}{% endblock %}
        <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
